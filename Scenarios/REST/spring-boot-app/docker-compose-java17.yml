version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: benchmark-postgres-java17
    environment:
      POSTGRES_DB: benchmark
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-java17:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-java17:
    build:
      context: .
      dockerfile: Dockerfile.java17
    container_name: benchmark-app-java17
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/benchmark
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: ecs
      JAVA_TOOL_OPTIONS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data-java17:
