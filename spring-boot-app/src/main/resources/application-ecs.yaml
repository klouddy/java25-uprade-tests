spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:50}

server:
  port: 8080
  tomcat:
    threads:
      max: ${TOMCAT_MAX_THREADS:200}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus

logging:
  level:
    root: INFO
    com.benchmark.app: INFO
